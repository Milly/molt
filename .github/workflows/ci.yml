name: CI

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    name: Test
    uses: hasundue/actions/.github/workflows/test-deno.yml@main
    secrets: inherit

  release:
    name: Create PR for release
    needs: test
    uses: hasundue/actions/.github/workflows/release.yml@main
    with:
      package-name: 'molt'
